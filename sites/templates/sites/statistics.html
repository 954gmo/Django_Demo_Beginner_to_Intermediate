<div id="statistics">
    <span>total <span id="total">{{ total }}</span> results;</span>
    <br/>
    {% if is_paginated %}
        <span>selected <span id="selected_amt">0</span> of {{ page_obj.paginator.per_page }} of page {{ page_obj.number }}</span>
    {% else %}
        <span>selected <span id="selected_amt">0</span> of {{ total }}</span>
    {% endif %}
</div>
